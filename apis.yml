        type: OpenAPI
    description: >-
      Cvent is an event management and hospitality platform that helps
      organizations plan, promote, execute, and analyze in-person, virtual, and
      hybrid events. It provides tools for tasks such as attendee registration,
      website creation, email marketing, venue sourcing, budgeting, and on-site
      check-in, streamlining the entire event lifecycle. Cvent also offers
      engagement features like mobile event apps and surveys, along with
      analytics that help planners understand attendee behavior and measure
      event success.
